<!DOCTYPE html>
<html lang="es-PE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encryptador | Alura One</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <img
        class="header__logo"
        src="assets/img/Logo-A.png"
        alt="Logo de Alura Latam"
      />
    </header>
    <!-- Contenedor section -->
    <section class="container">
      <!--Main-->
      <main class="main">
        <textarea
          class="main__textarea"
          placeholder="Ingrese el texto aquí"
        ></textarea>
        <div class="main__warning">
          <img
            class="warning__img"
            src="assets/img/advertencia.png"
            alt="Imagen de advertencia"
          />
          <p class="warning__text">Solo letras minúsculas y sin acento</p>
        </div>
        <div class="main__buttons">
          <button class="buttons main__button--encrypt">Encriptar</button>
          <button class="buttons main__button--decrypt">Desencriptar</button>
        </div>
      </main>
      <!-- aside -->
      <aside class="aside">
        <div class="aside__container">
          <img class="aside__img--waiting" src="assets/img/espera.png" alt="" />
          <h2 class="aside__title">Ningún mensaje fue encontrado</h2>
          <p class="aside__text">
            Ingresa el texto que desees encriptar o desencriptar
          </p>
        </div>
        <div class="aside__result hide">
          <textarea class="result__textarea" placeholder=""></textarea>
          <button class="result__copy">Copiar</button>
        </div>
      </aside>
    </section>
    <!-- Footer -->
    <footer class="footer">
      <p class="footer__copyright">
        Copyright &copy; Todos los derechos reservados.
      </p>
      <img class="footer__logo" src="assets/img/ONE.webp" alt="" />
    </footer>
    <script src="assets/js/app.js"></script>
  </body>
</html>
